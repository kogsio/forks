<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- local styles and components -->
    <link rel="stylesheet" href="../assets/css/styles.css" />    
    <script src="../assets/js/components.js" defer></script>

    <!-- Fontawesome icons -->
    <link href="../assets/css/all.css" rel="stylesheet" />

    <title>Data Leadership</title>
  </head>
  <body>

    <div class="container">
      <h1 class="text-secondary">Course Title</h1>
      <button class="badge coursecollapse" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Collapse </button><small class="videocount">video count: <span id="videoCount"></span></small>
      <br><br>

      <!-- ------------------------------------------------------ -->
      <!-- --------------- START CONTENT HERE  ------------------ -->
      <!-- ------------------------------------------------------ -->


      <mit-module title="the card title">

        <mit-submodule
          title="Hello World!" 
          lecture="my Lecture"
          lectureUrl="https://web.mit.edu/"          
          video="my video"
          videoUrl="https://web.mit.edu/" 
          camtasia="my camtasia"
          camtasiaUrl="https://web.mit.edu/"
          exercise="my exercise" 
          exerciseUrl="" 
          test="my test" 
          testUrl=""
          link="my link" 
          linkUrl=""          
        ></mit-submodule>    
        
      </mit-module>  


      <!-- ------------------------------------------------------ -->
      <!-- --------------- END CONTENT HERE  -------------------- -->
      <!-- ------------------------------------------------------ -->

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- count videos -->
    <script>
      const videoCount = document.querySelectorAll("mit-submodule").length;
      document.getElementById("videoCount").innerHTML = videoCount;
    </script>

  </body>
</html>
